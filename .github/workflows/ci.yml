name: CI

on:
    push:
        branches:
            - master

    pull_request:
        branches:
            - master

jobs:
    static-analysis:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v3
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements-dev.txt

            - name: Execute mypy
              run: mypy chatalysis
